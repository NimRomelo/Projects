<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">My Simple Calculator</h1>
    <div class="calculator-container">
        <div class="calc-display-container">
            <div class="display">
                <div class="entry-value-1"></div>
                <div class="operator"></div>
                <div class="entry-value-2"></div>
                <div class="result"></div>
            </div>
        </div>
        <div class="button-container">
            <button class="clear">C</button>
            <button class="clear-all">CE</button>
            <button class="delete"><--</button>
            <button class="cool"></button>
            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button>
            <button class="divide">รท</button>
            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button>
            <button class="multiply">x</button>
            <button class="num1">1</button>
            <button class="num2">2</button>
            <button class="num3">3</button>
            <button class="minus">-</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="plus">+</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
