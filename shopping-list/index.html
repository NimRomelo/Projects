<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="shop-title">My Shopping List</h1>
    <img src="https://media1.tenor.com/images/8479e94072ba6d821b73eb4bbdae5b93/tenor.gif?itemid=16562361" alt="shopping girl gif" class="gif-image">
    <div class="list-container">
        <div class="enter-item">
            <span class="input-label">
                Enter New Item:
            </span>
            <div class="input-container">
            <input type="text" class="input-item" placeholder="eggs, meat, etc.">
            <button class="input-button">Add</button>
            </div>
        </div>
        <div class="list-of-items">
            <ul class="shopping-list list-of-items">
                <li class="list-format">
                    <button class="remove-button">Delete</button>
                    <button class="decrease">-</button>
                    <span class="item-quantity">1</span>
                    <button class="increase">+</button>
                    <span class="item-name">Wagyu Beef</span>
                </li>
               
            </ul>
            <div class="clear-all">
                <button class="clear-button">Clear All</button>
            </div>
        </div>
    </div>
</body>

</html>
