<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="sketch-title">My Sketchpad</h1>
    <div class="sketchpad-container">
        <div class="sketch-area-container">
        </div>
        <div class="button-container">
            <label for="grid" class="grid-label">15x15</label>
            <input type="number" id="grid" class="grid-number" value="15">
            <button class="grid-submit">Submit</button>
            <input type="color" class="color-select">
            <button class="clear-button">Clear</button>
            <button class="eraser eraser-active">Eraser</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
