<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="sketch-title">My Simple Sketchpad</h1>
    <div class="sketchpad-container">
        <div class="sketch-area-container">
        </div>
        <div class="button-container">
            <label for="grid" class="grid-label">50x50</label>
            <input type="number" id="grid" class="grid-number" value="50">
            <button class="grid-submit">Submit</button>
            <input type="color" class="color-select">
            <button class="clear-button">Clear</button>
            <button class="eraser eraser-active">Eraser</button>
            <button class="undo-button">Undo</button>
            <button class="redo">Redo</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

        <span class="creator">NimRomelo</span>
    </a>
</footer>
</html>
