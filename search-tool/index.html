                    </div>

                <div class="company-search row-container">

                </div>
                <div class="address-search row-container">
                    <input type="text" class="address input-style" placeholder="Enter Company City/State/Country">
                    <button id="address">Search with Address</button>
                </div>
                <div class="finance row-container">
                    <input type="text" class="isin-number input-style" placeholder="Enter ISIN Number">
                    <div class="finance-button-cont">
                        <button id="stock"><i class="fa-solid fa-building-columns"></i></button>
                        <button id="isin">ISIN</button>
                        <button id="openfigi">OpenFigi</button>
                    </div>
                        
                </div>
                
            </div>

            <div class="query-cont search-strings">
                <div class="search-all row-container2">
                    <div></div>
                    <div></div>
                    <button id="search-all">Search All</button>
                </div>
                <div class="ultimate-owner row-container2">
                    <input class="input-style" type="text" id="owner" value='("parent company" OR owner OR shareholder OR control OR majority)' required>
                    <i class="fa-solid fa-clipboard"></i>
                    <button id="ultimate-owner">Search for Ultimate Owner</button>
                </div>
                <div class="name-change row-container2">
                    <input class="input-style" type="text" id="name-change" value='("previous name" OR "former name" OR former* OR "new name" OR "name change" OR "aka" OR "dba" OR "doing business as" OR "also known as" OR "fka" OR "formerly known as")
                    ' required>
                    <i class="fa-solid fa-clipboard"></i>
                    <button id="name-change">Search for Name Changes</button>
                </div>
                <div class="subsidiaries row-container2">
                    <input class="input-style" type="text" id="subsidiary" value='(subsidiary OR member OR affiliate)' required>
                    <i class="fa-solid fa-clipboard"></i>
                    <button id="subsidiaries">Search for Subsidiaries</button>
                </div>
                <div class="acquisitions row-container2">
                    <input class="input-style" type="text" id="acquire" value='(acquired OR merger OR "joint-venture" OR JV OR integrate)' required>
                    <i class="fa-solid fa-clipboard"></i>
                    <button id="acquisitions">Search for Acquistions</button>
                </div>
                <div class="divestments row-container2">
                    <input class="input-style" type="text" id="divest" value='(divest OR sold OR spin-off)' required>
                    <i class="fa-solid fa-clipboard"></i>
                    <button id="acquisitions">Search for Divestments</button>
                </div>

            </div>
